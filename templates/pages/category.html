{% block content %}

 
 <!--section   -->
 <section class="hero-section">
    <div class="bg-wrap hero-section_bg">
        <div class="bg" data-bg="{% if sub.image %}{{sub.image.url}}{% else %}{{sub.category.image.url}}{% endif %}"></div>
    </div>
    <div class="container">
        <div class="hero-section_title" id="category">
            <h2>Category:  {{sub.category.name}}</h2>
        </div>
        <div class="clearfix"></div>
        <div class="breadcrumbs-list fl-wrap">
            <a href="{% url 'posts:posts' %}">Home</a> <span>Category</span>
        </div>
        <div class="scroll-down-wrap scw_transparent">
            <div class="mousey">
                <div class="scroller"></div>
            </div>
            <span>Scroll Down To Discover</span>
        </div>
    </div>
</section>
<!-- section end  -->



<section>
    <div class="container">
        <div class="row">
            {% include  "pages/sections/sub_category.html" %}
            {% include  "shared/posts/posts_right.html" %}
        </div>
    </div>
</section>
{% endblock content %}
