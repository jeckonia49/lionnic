{% load static %}



<div id="left-sidebar" class="sidebar">
    <div class="navbar-brand">
      <a href="{% url 'dashboard:home' %}"
        ><img
          src="https://wrraptheme.com/templates/hexabit/html/assets/images/icon-dark.svg"
          alt="HexaBit Logo"
          class="img-fluid logo"
        /><span>Lionnic</span></a
      >
      <button
        type="button"
        class="btn-toggle-offcanvas btn btn-sm btn-default float-right"
      >
        <i class="lnr lnr-menu fa fa-chevron-circle-left"></i>
      </button>
    </div>
    <div class="sidebar-scroll">
      <div class="user-account">
        <div class="user_div">
          <img
            src="{% if request.user.user_profile.avatar %}{{request.user.user_profile.avatar.url}}{% else %}{% static 'dashboard/images/user.png' %}{% endif %}"
            class="user-photo"
            alt="User Profile Picture"
          />
        </div>
        <div class="dropdown">
          <span>Welcome,</span>
          <a
            href="javascript:void(0);"
            class="dropdown-toggle user-name"
            data-toggle="dropdown"
            ><strong>{{profile.username}}</strong></a
          >
          <ul class="dropdown-menu dropdown-menu-right account">
            <li>
              <a href="{% url 'dashboard:profile' %}"
                ><i class="icon-user"></i>My Profile</a
              >
            </li>
            <li>
              <a href=""
                ><i class="icon-envelope-open"></i>Messages</a
              >
            </li>
            <li>
              <a href="javascript:void(0);"
                ><i class="icon-settings"></i>Settings</a
              >
            </li>
            <li class="divider"></li>
            <li>
             
              <form action="{% url 'dashboard:auth:logout' %}" method="post" style="color:white; font-weight:500; transform:translateX(8px);">
                {% csrf_token%}
                <i class="icon-power ml-1" ></i>
                <button type="submit" style="outline:none; border:none; background:transparent; transform:translateX(2px); color:white;">Logout</button>
              </form>
              
            </li>
          </ul>
        </div>
      </div>
      <nav id="left-sidebar-nav" class="sidebar-nav">
        <ul id="main-menu" class="metismenu">
          <li class="active">
            <a href="{% url 'dashboard:home' %}"
              ><i class="icon-home"></i><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="icon-envelope"></i><span>Inbox</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="icon-bubbles"></i><span>Chat</span></a
            >
          </li>
          <li>
            <a href="#forms" class="has-arrow"
              ><i class="icon-pencil"></i><span>Topic</span></a
            >
          </li>
          <li>
            <a href="{% url 'dashboard:posts' %}" class=""
              ><i class="icon-globe"></i><span>Posts</span></a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
